service:
  name: ${self:custom.appname}

plugins:
  - serverless-webpack
  - serverless-plugin-include-dependencies

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  environment:
    TARGET_REGION: ${self:provider.region}

custom:
  appname: try-not-to-laugh-challenge
  appshortname: tntlc-${self:provider.stage}

functions:
  getPhotoScore:
    handler: functions/get-photo-score.handler
    events:
      - s3:
          bucket: ${self:custom.appshortname}-photobucket
          event: s3:ObjectCreated:*

package:
  individually: true
  exclude:
    - node_modules/**/aws_sdk/**

resources:
  - ${file(resources/iam.yml)}
  - ${file(resources/ddb.yml)}
  - ${file(resources/cognito.yml)}
  - ${file(resources/appsync.yml)}
